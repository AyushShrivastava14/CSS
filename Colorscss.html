<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors CSS</title>
    <style>
        /* color by name */
        #firstpara{
            color:blue;
        }

        /* color by rgb i.e. by red, green and blue values */
        #secondpara{
            color:rgb(156, 204, 23);
        }

        /* color by hex code */
        #thirdpara{
            color:#e21010;
        }
    </style>
</head>
<body>
    <p id="firstpara">This is first paragraph.</p>
    <p id="secondpara">This is second paragraph.</p>
    <p id="thirdpara">This is third paragraph.</p>
</body>
</html>
